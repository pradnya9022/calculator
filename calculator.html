<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>

    <div class="maindiv">
    <p class="text">Calsiol 2X05</p>

    <input type="text" class="txt">

    <div class="but">
        <div class="button"></div>
        <div class="button"></div>
        <div class="button"></div>
    </div>

    <div class="firstbutton">
        <div class="first row">AC</div>
        <div class="first">Del</div>
        <div class="first">/</div>
    </div>

    <div class="main">
        <div class="firstline">1</div>
        <div class="firstline">2</div>
        <div class="firstline">3</div>
        <div class="first first">+</div>
    </div>

    <div class="main">
        <div class="firstline">4</div>
        <div class="firstline">5</div>
        <div class="firstline">6</div>
        <div class="first first">-</div>
    </div>

    <div class="main">
        <div class="firstline">7</div>
        <div class="firstline">8</div>
        <div class="firstline">9</div>
        <div class="first first">*</div>
    </div>

    <div class="main">
        <div class="firstline">0</div>
        <div class="firstline">00</div>
        <div class="firstline">.</div>
        <div class="first first">=</div>
    </div>
        

    </div>

</body>
</html>
